<!DOCTYPE html>
<html>

<head>
    <title>documento</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        const valor1 = parseInt(prompt("Ingrese un numero"));
        const valor2 = parseInt(prompt("Ingrese otro numero"));
        if (valor1 >= valor2) {
            let resu;
            resu = valor1 + valor2;
            document.write('La suma es:' + resu + '<br>');
            resu = valor1 - valor2;
            document.write('La resta es:' + resu);
        } else {
            const multi = valor1 * valor2;
            document.write('El producto es:' + multi);
        }
    </script>

</body>

</html>
